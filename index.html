<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .galeria { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .tarjeta { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .btn { background: #25D366; color: white; padding: 10px; text-decoration: none; display: block; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Mis Productos</h1>
    <div class="galeria">
        {% for p in site.productos %}
        <div class="tarjeta">
            <img src="{{ p.imagen }}" alt="{{ p.title }}">
            <h3>{{ p.title }}</h3>
            <p style="color: green; font-weight: bold; font-size: 1.2em;">${{ p.precio }}</p>
            <a href="https://wa.me/521XXXXXXXXXX?text=Me interesa {{ p.title }}" class="btn">Pedir por WhatsApp</a>
        </div>
        {% endfor %}
    </div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
          }
        });
      }
    </script>
</body>
</html>
